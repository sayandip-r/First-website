<!DOCTYPE html>

    <title>Document</title>

  <body>
    <img height="200" width="200" src="OIP.jpg" alt="arrow img" />
    <h2>There are three type of list tags</h2>
    <p>1) Ordered list</p>
    <p>2) Unordered list</p>
    <p>3) Definition list</p>

    <h1>Ordered list</h1>

    <h2>Bajar List</h2>

    <ol type="A">
        <li>Gajor</li>
        <li>Bedana</li>
        <li>Begun</li>
      </ol>

      <h1>Undered lIst</h1>

      <h2>Topper's List </h2>

    <ul type="circle">
        <li>Ram</li>
        <li>Shyam</li>
        <li>Sita</li>
    </ul>

    <h1>Definition list</h1>

    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>

  </body>
</html>
