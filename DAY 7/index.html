<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <h1>Popular input tags</h1>
      <input type="text" name="name" placeholder="enter your name" />
      <!-- This is text input tag -->
      <!-- for comment use ctrl + "/" -->
      <br />
      <input type="email" name="Email" placeholder="enter your email" />
      <br />
      <input
        type="password"
        name="password"
        placeholder="enter your password"
      />
      <br />
      <input type="number" name="mobile number" min="100000000" max="9999999999" placeholder="Enter your phone number" />
      <br />
      <input type="checkbox" name="T&C" value="yes" />
      Accept Our Terms And Conditions
      <br />
      <input type="radio" name="gender" value="Male" />Male
      <input type="radio" name="gender" value="Female" />Female
      <br />
      <input type="file" name="profile picture" />
      <br />
      <textarea
        name="comment"
        placeholder="enter your comment"
        rows="5"
        cols="50"
      ></textarea>
      <br />
      <p>Country</p>
      <select name="Country" id="">
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
      </select>

      1)name       Sayandip Roy

      4)gender      male
      5)prodil pic  photo.png
      6)Comment    hello
      7)Country    India 
       -->
      <br />
      <button type="Submit">Submit</button>
    </form>
  </body>
</html>
