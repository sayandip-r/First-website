<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <h1>Label Tag</h1>
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="enter your username" required />
      <br />
      <label for="email">Email: </label>
      <input type="email" name="" id="email" placeholder="enter your email" required />
      <br />
      <input type="radio" name="Gender" id="Male" /><label for="Male"
        >Male</label
      >
      <input type="radio" name="Gender" id="Female" /><label for="Female"
        >Female</label
      >
      <br />
      <input type="checkbox" name="" id="Check" required />
      <label for="Check">Accept terms and conditions</label>


      <h1>Autofocue And Required Attributes</h1>
      <label for="mothername">Mother's Name</label>
      <input type="text" name="mothername" id="mothername" placeholder="mothername" autofocus>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
