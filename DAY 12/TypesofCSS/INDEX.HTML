<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*this is internal css*/
      /*this is element selector*/
      p {
        background-color: aquamarine;
      }
      /*this is class selector*/

      .green {
        background-color: green;
      }
      /* is selector*/
      #text-brown-bold {
        color: brown;
        font-weight: 700;
      }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- this is inline css -->
    <h1 style="color: red; text-decoration: underline; font-size: 16px">
      this is a heading tag
    </h1>
    <!-- this is internal css -->
    <p>this is a p tag</p>
    <p>this is p2</p>
    <p>this is p3</p>
    <p>this is p4</p>

    <div class="green">this is div 1</div>
    <div id="text-brown-bold">this is div 2</div>
    <div class="green">this is div 3</div>
    <!-- this is external css -->
     <span>
        this is span tag
     </span>
     <div>CSS preference id &gt; class &gt; element tag</div>
  </body>
</html>
